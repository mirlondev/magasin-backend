spring:
  application:
    name: pos-new
  datasource:
    url: jdbc:postgresql://localhost:54000/pos_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    time-zone: Africa/Douala

server:
  port: 9000
  servlet:
    context-path: /api/v1

jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

task:
  execution:
    pool:
      core-size: 5
      max-size: 10
      queue-capacity: 100

logging:
  level:
    org.springframework.security: DEBUG
    org.odema.posnew: DEBUG
    org.odema.posnew.strategy: DEBUG
    org.odema.posnew.handler: DEBUG
    org.odema.posnew.builder: DEBUG
    org.odema.posnew.facade: DEBUG
    org.springframework.context.event: DEBUG

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

  file:
    name: logs/odema-pos.log
